<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直水平居中</title>
    <style>
      body {
        position: relative;
      }
      #box {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        background-color: aqua;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="box">垂直水平居中</div>
  </body>
