<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 父类
        class Person{
            constructor(name){
                this.name = name
            }
            eat(){
                console.log(`${this.name} is eating something`)
            }
        }

        // 子类1
        class Student extends Person{
            constructor(name, number){
                super(name)
                this.number = number
            }
            sayHi(){
                console.log(`姓名${this.name},${this.number}`)
            }
        }
        // 通过类声明对象 / 实例
        const xl = new Student('夏洛', 001)
        console.log(xl)
        xl.sayHi()
        xl.eat()

        // 子类2
        class Teacher extends Person{
            constructor(name, major){
                super(name)
                this.major = major
            }
            teach(){
                console.log(`${this.name} is teaching ${this.major}`)
            }
        }
        const wls = new Teacher('王老师', '语文')
        console.log(wls)
        wls.eat()
        wls.teach()
    </script>
</body>
</html>
